
<html lang="en">
	<head>
		<title>TreeID</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" /> 
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="css/jquery.mobile-1.4.1.css" />
	</head>
	<body>
		<!-- TREE PAGE -->
		<script id="allparks-template" type="x-handlebars-template">
			<!-- THIS is rendered after x-handlebars-template. -->
			<div id="splash" data-role="page">
				<div data-role="header" data-theme="a">
					<h1>My PGH Parks</h1>
					<center>TreeID Audio Tour</center>
				</div>
				<div id="splashcontent" data-role="content">
					<h3>Choose a park:</h3>
					<ul data-role="listview">
						  {{#parks}}
						  <li><a href="#{{toLowerCase name}}" data-transition='slide' data-direction='back' onClick="setPark('{{toLowerCase name}}');">{{name}}</a></li>
					      {{/parks}}
					</ul>
				</div>
			</div>

			{{#parks}}
			<div id="{{toLowerCase name}}" data-role="page">
				<div data-role="header" data-theme="a">
					<h1>My PGH Parks</h1>
					<center>{{name}} Park</center>
					<a href="#splash" data-direction="reverse" data-transition="slide" data-icon="back">Back
					</a>
				</div>
				<div data-role="content">
					<img src="{{imageURL}}" class="fullscreen"/>
					<div id="autoModeContent">
						<label id="autoModeLabel" for="autoMode">
							<a id="autoModeInfo" href="#" data-role="button" data-icon="info" data-inline="true">Automatic Mode</a>
						</label>
						<select name="autoMode" id="autoModeFlip" data-role="slider" data-mini="true" data-theme="a" data-inline="false">
							<option value="off">Off</option>
							<option value="on">On</option>
						</select>
					</div>
					<button type="submit" name="submit" value="submit" data-theme="a" class="ui-btn-hidden" aria-disabled="false" onClick="goToNext();">START</button>
				</div>
			</div> 
			{{/parks}}
			
			<div id="treehome" data-role="page">
				<div data-role="header" data-theme="a">
					<h1>My PGH Parks</h1>
					<center>All Trees</center>
					<a onClick="goBack();" data-direction="reverse" data-transition="slide" data-icon="back">Back
					</a>
				</div>
				<div id="treecontent" data-role="content">
					<h3>Choose a tree:</h3>
					<ul data-role="listview">
						  {{#trees}}
						  <li><a href="#{{toLowerCase name}}" data-transition='slide'>{{name}}</a></li>
					      {{/trees}}
					</ul>
				</div>
			</div>

			{{#trees}}
			<div id="{{toLowerCase name}}" data-role="page">
				<div data-role="header" data-theme="a" data-position="fixed">
					<h1>My PGH Parks</h1>
					<center>{{name}}</center>
					<a href="#treehome" data-direction="reverse" data-transition="slide" data-icon="back">Back
					</a>
				</div>
				<div class="treeNameImg" data-role="content">
					<div class="treeImageDisplay">
						Hi, my name is <b><i>{{name}}</b></i> and I look like this:
						<img src="img/green-tree.jpg" class="fullscreen" />
					</div>
					<div class="transcript">
						a quick brown fox jumps over the lazy dog a quick brown fox jumps over the lazy dog a quick brown fox jumps over the lazy dog a quick brown fox jumps over the lazy dog a quick brown fox jumps over the lazy dog a quick brown fox jumps over the lazy dog a quick brown fox jumps over the lazy dog a quick brown fox jumps over the lazy dog a quick brown fox jumps over the lazy dog a quick brown fox jumps over the lazy dog a quick brown fox jumps over the lazy dog a quick brown fox jumps over the lazy dog a quick brown fox jumps over the lazy dog a quick brown fox jumps over the lazy dog a quick brown fox jumps over the lazy dog a quick brown fox jumps over the lazy dog a quick brown fox jumps over the lazy dog a quick brown fox jumps over the lazy dog a quick brown fox jumps over the lazy dog a quick brown fox jumps over the lazy dog a quick brown fox jumps over the lazy dog.
					</div>
					<div data-role="footer" data-position="fixed" class="audioFooter">
						<a href="#" onclick="playAudio(getAbsolutePath('audio/blackberryGentle.mp3'));">Play MP3 Audio</a>
				        <a href="#" onclick="pauseAudio();">Pause Playing Audio</a>
				        <a href="#" onclick="stopAudio();">Stop Playing Audio</a>
				        <p id="audio_position"></p>
					</div>	
				</div>
			</div> 

			{{/trees}}
		</script>
		<script src="phonegap.js"></script>
		<script src="js/jquery-1.11.0.min.js"></script>
		<script src="js/jquery.mobile-1.4.1.min.js"></script>
		<script src="js/handlebars-v1.3.0.js"></script>
		<script src="js/audioCtrl.js"></script>
		<script src="js/custom.js"></script>
		<script src="js/main.js"></script> 	
	</body>
</html>
