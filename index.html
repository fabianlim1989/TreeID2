
<html lang="en">
	<head>
		<title>TreeID</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" /> 
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="css/jquery.mobile-1.4.1.css" />
	</head>
	<body>
		<!-- Start of body  -->
		<script id="allparks-template" type="x-handlebars-template">
			<!-- //This is rendered after x-handlebars-template. -->

			<!-- //start of splash page  -->
			<div id="splash" data-role="page">
				<div data-role="header" data-theme="a">
					<h1>My PGH Parks</h1>
					<center>TreeID Audio Tour</center>
				</div>
				<div id="splashcontent" data-role="content">
					<h3>Choose a park:</h3>
					<ul data-role="listview">
						  {{#parks}}
						  <li><a href="#{{toLowerCase name}}" data-transition="slide"onClick="setPark('{{toLowerCase name}}');">{{name}} Park</a></li>
					      {{/parks}}
					</ul>
				</div>
			</div>
			<!-- //end of splash page  -->

			<!-- //start of intro to XXX park page  -->
			{{#parks}}
			<div id="{{toLowerCase name}}" data-role="page">
				<div data-role="header" data-theme="a">
					<h1>My PGH Parks</h1>
					<center>{{name}} Park</center>
					<a href="#splash" data-direction="reverse" data-transition="slide" data-icon="back" data-rel="back">Back
					</a>
				</div>
				<div data-role="content">
					<img src="{{imageURL}}" class="fullscreen"/>
					<div id="autoModeContent">
						<label id="autoModeLabel" for="autoMode">
							<a href="" id="autoModeInfo" href="#" data-role="button" data-icon="info" data-inline="true">Automatic Mode</a>
						</label>
						<select name="autoMode" id="autoModeFlip" data-role="slider" data-mini="true" data-theme="a" data-inline="false">
							<option value="off">Off</option>
							<option value="on">On</option>
						</select>
					</div>
					<a href="#treehome" data-transition='slide' data-role="button" data-theme="a">
					START
					</a>
				</div>
			</div> 
			{{/parks}}
			<!-- //end of intro to XXX park page  -->

			<!-- -->
			<div>

			</div>

			<!-- //start of treehome page  -->
			<div id="treehome" data-role="page">
				<div data-role="header" data-theme="a">
					<h1>My PGH Parks</h1>
					<center>All Trees</center>
					<a href="#" data-rel="back" data-direction="reverse" data-transition="slide" data-icon="back">Back
					</a>
				</div>
				<div id="treecontent" data-role="content">
					<h3>Choose a tree:</h3>
					<ul data-role="listview">
						  {{#trees}}
						  <li><a href="#{{toLowerCase name}}" data-transition='slide'>{{name}}</a></li>
					      {{/trees}}
					</ul>
				</div>
			</div>
			<!-- //end of treehome page  -->

			<!-- //start of XXX tree page  -->
			{{#trees}}
			<div id="{{toLowerCase name}}" data-role="page">
				<div data-role="header" data-theme="a" data-position="fixed" data-tap-toggle="false">
					<h1>My PGH Parks</h1>
					<center>{{name}}</center>
					<a href="#treehome" data-direction="reverse" data-transition="slide" data-icon="back" data-rel="back">Back
					</a>
				</div>
				<div class="treeNameImg" data-role="content" data-theme="a">
					<div class="treeImageDisplay">
						Hi! My name&rsquo;s <b><i>{{name}}</b></i> &amp; I look like this:<br/>
						<img src="{{imageURL.[0]}}" class="fullscreen" />
					</div>
					<div class="transcript">
						{{desc}}
					</div>
					<div data-role="footer" data-position="fixed" data-tap-toggle="false" class="audioFooter" data-theme="a">
						<a href="#" onclick="togglePlayPause(getAbsolutePath('audio/blackberryGentle.mp3'));">
							<img src="img/playpausebtn.png" />
						</a>
				        <!-- //<a href="#" onclick="stopAudio();">Stop</a>-->
				        <!-- //to show seconds of audio <p id="audio_position"></p>-->
					</div>	
				</div>
			</div> 
			{{/trees}}
			<!-- //end of XXX tree page  -->

		</script>
		<script src="phonegap.js"></script>
		<script src="js/jquery-1.11.0.min.js"></script>
		<script src="js/jquery.mobile-1.4.1.min.js"></script>
		<script src="js/handlebars-v1.3.0.js"></script>
		<script src="js/audioCtrl.js"></script>
		<script src="js/custom.js"></script>
		<script src="js/main.js"></script> 	
	</body>
</html>
