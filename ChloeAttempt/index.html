
<html lang="en">
	<head>
		<title>TreeID</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" /> 
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="css/jquery.mobile-1.4.1.css" />
	

	</head>
	<body>
	

		<div id="splashpage" data-role="page">
			<div data-role="header" data-theme="c">
				<h1>My PGH Parks</h1>
				<center>TreeID Audio Tour</center>
			</div>

			<div id="splashcontent" data-role="content">

				<h3>Choose a park:</h3>
				
				<ul id="dyn_content" data-role="listview">
				
					
					<script id="centerContainer-template" type="x-handlebars-template">
				      {{#parks}}
				      	<li><a href=#{{name}}>{{name}}</a></li>
				      {{/parks}}
				    </script>
				    

				 
				 </ul>
			</div>
		</div>

		<div id="Schenley" data-role="page">
		LALA
		</div>
	</body>
	
	<script src="phonegap.js"></script>
	<script src="js/jquery-1.11.0.min.js"></script>
	<script src="js/jquery.mobile-1.4.1.min.js"></script>
	<script src="js/handlebars-v1.3.0.js"></script>
	<script src="js/custom.js"></script>
	<script src="js/main.js"></script> 

</html>
