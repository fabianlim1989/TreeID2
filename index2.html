<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GMaps.js &mdash; Routes</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script type="text/javascript" src="js/gmaps.js"></script>
  <link rel="stylesheet" href="css/jquery.mobile-1.4.1.css" />
  <script type="text/javascript">
    var map;


    function changeMap(){
      map = new GMaps({
        el: '#map',
        lat: 40.438442,
        lng: -79.946205
      });
      map.travelRoute({
        origin: [40.438442, -79.946205],
        destination: [40.448442, -79.956205],
        travelMode: 'walking',
        step: function(e){
          $('#instructions').append('<li>'+e.instructions+'</li>');
          $('#instructions li:eq('+e.step_number+')').delay(450*e.step_number).fadeIn(200, function(){
            map.drawPolyline({
              path: e.path,
              strokeColor: '#131540',
              strokeOpacity: 0.6,
              strokeWeight: 6
            });  
          });
        }
      });
    }
  </script>
</head>
<body>
  <h1>GMaps.js &mdash; Routes</h1>
  <div class="row">
    <div class="span11">
      <div id="map"></div><a href="#" onclick="changeMap();">CHANGE MAP</a>
      <ul id="instructions">
      </ul>
    </div>
    
    <div class="span6">
      <p>You can travel a route, step by step, this way:</p>
      <p>Same as <code>drawRoute</code>, you must define an <strong>origin</strong>, <strong>destination</strong> and <code>travelMode</code>. Also, you must define the function that GMaps will call every step in the route.</p>
    </div>
  </div>
</body>
</html>
